<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Digital Business Card</title>

<style>
*{
  box-sizing:border-box;
  font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Arial,sans-serif
}

body{
  margin:0;
  background:#eef1f5;
  display:flex;
  justify-content:center;
  padding-bottom:120px
}

/* CARD */
.card{
  width:100%;
  max-width:420px;
  background:#fff;
  border-radius:22px;
  overflow:hidden;
  box-shadow:0 18px 40px rgba(0,0,0,.18)
}

/* HEADER */
.header{
  position:relative;
  height:300px;
  background:#000;
  display:flex;
  align-items:center;
  justify-content:center;
}

.header img{
  width:78%;
  max-width:300px;
  z-index:2;
}

/* CONTENT */
.content{
  padding:30px 26px 40px
}

/* NAME + LOGO */
.name-wrap{
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:16px;
  margin-bottom:28px
}

.name{
  font-size:30px;
  font-weight:700;
  color:#111827;
  padding-left:14px;
  position:relative;
  margin:0
}

.name:before{
  content:'';
  position:absolute;
  left:0;
  top:4px;
  width:3px;
  height:85%;
  background:#ef4444;
  border-radius:4px
}

.name-logo img{
  width:56px;
  height:56px;
  border-radius:12px;
  object-fit:cover
}

/* ROW */
.row{
  display:flex;
  align-items:center;
  margin-bottom:20px
}

.icon{
  width:44px;
  height:44px;
  border-radius:50%;
  background:#ef4444;
  display:flex;
  align-items:center;
  justify-content:center;
  margin-right:16px
}

.icon svg{
  width:22px;
  height:22px;
  fill:#fff
}

.icon.whatsapp{
  background:#25D366;
}

.text{
  font-size:16px;
  color:#111827
}

.sub{
  font-size:13px;
  color:#6b7280;
  margin-top:2px
}

/* FLOATING SAVE */
.floating-save{
  position:fixed;
  bottom:78px;
  width:100%;
  max-width:420px;
  display:flex;
  justify-content:center;
  z-index:999
}

.floating-save button{
  width:90%;
  background:#ef4444;
  color:#fff;
  font-weight:700;
  border:none;
  padding:16px;
  border-radius:14px;
  font-size:16px;
  cursor:pointer;
  box-shadow:0 12px 25px rgba(239,68,68,.45)
}

/* FOOTER */
.footer{
  position:fixed;
  bottom:0;
  width:100%;
  max-width:420px;
  background:#f15a4a;
  color:#fff;
  text-align:center;
  padding:14px;
  font-size:14px;
  border-top-left-radius:22px;
  border-top-right-radius:22px
}

/* FORM OVERLAY */
.overlay{
  position:fixed;
  inset:0;
  background:#fff;
  z-index:2000;
  display:none;
  flex-direction:column
}

.overlay-header{
  padding:22px;
  font-size:22px;
  font-weight:700
}

.overlay form{
  padding:0 22px 30px
}

.field{
  margin-bottom:20px
}

.field label{
  font-size:14px;
  color:#6b7280;
  display:block;
  margin-bottom:6px
}

.field input{
  width:100%;
  border:none;
  border-bottom:1px solid #d1d5db;
  padding:10px 0;
  font-size:16px
}

.submit-btn{
  margin-top:30px;
  width:100%;
  background:#2563eb;
  color:#fff;
  border:none;
  padding:16px;
  font-size:18px;
  border-radius:14px;
  font-weight:700
}

.privacy{
  text-align:center;
  font-size:13px;
  color:#6b7280;
  margin-top:14px
}
</style>
</head>

<body>

<div class="card">

<script>

function downloadVCF(){
  const vcf=`BEGIN:VCARD
VERSION:3.0
FN:Andrea Rey Y
TEL:+628996977888
END:VCARD`;
  const blob=new Blob([vcf],{type:"text/vcard"});
  const a=document.createElement('a');
  a.href=URL.createObjectURL(blob);
  a.download="contact.vcf";
  a.click();
}

function sendForm(e){
  e.preventDefault();

  emailjs.send(
    "service_lwfbqfc",   // üîë GANTI
    "template_d5l7weg",  // üîë GANTI
    {
      name: name.value,
      email: email.value,
      phone: phone.value
    }
  ).then(()=>{
    downloadVCF();
    alert("Contact saved!");
    document.getElementById('formOverlay').style.display='none';
  }).catch(()=>{
    alert("Failed to send email");
  });
}
</script>

</body>
</html>
